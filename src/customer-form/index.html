<!DOCTYPE html/>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>大通</title>
    <link rel='stylesheet' href='../lib/css/normalize.css' />
    <link rel='stylesheet' href='../lib/css/common.css' />
    <link rel='stylesheet' href='style.css' />
    <script src='../lib/viewport.js'></script>
  </head>
  <body>

<div id='root'>
  <div class="tcenter m30">
    <a href='../msg'><div class='msg bg_black' ><div class='badge'></div></div></a>
    <a href='../main'><img src='../lib/img/home.png' class="fleft" style="width: .38rem" /></a>
    <strong class="font36">完善信息</strong>
  </div>
  <div class='step'>基本信息</div>
  <div class='info-container'>
    <div class='info'>
      <div class="key">姓名：</div>
      <div class="val"><input type='text' placeholder='请输入姓名' /></div>
    </div>
    <div class='info'>
      <div class="key"></div>
      <div class="val">
        <label><span><img src='../lib/img/check.png' /></span><span>男</span></label>
        <label><span><img src='../lib/img/uncheck.png' /></span><span>女</span></label>
      </div>
    </div>
    <div class='info'>
      <div class="key">手机号：</div>
      <div class="val"><input type='tel' maxlength='11' placeholder='请输入手机号' /></div>
    </div>
    <div class='info'>
      <div class="key">身份证号：</div>
      <div class="val"><input type='text' placeholder='请输入身份证号' /></div>
    </div>
  </div>
  <div class='step'><span class='red'>*地址信息（必填：邮寄油卡奖励）</span></div>
  <div class='info-container'>
    <div class='info'>
      <div class="key">地址：</div>
      <div class="val"><input type='text' placeholder='省份、城市、区县' /></div>
    </div>
    <div class='info'>
      <div class="key">楼层-门牌号：</div>
      <div class="val"><input type='text' placeholder='例如：16号楼427号' /></div>
    </div>
  </div>
  <div class='step'>银行卡信息</div>
  <div class='info-container'>
    <div class='info'>
      <div class="key">所属银行：</div>
      <div class="val">
        <select>
          <option value="">建设银行</option>
          <option value="">中国银行</option>
          <option value="">招商银行</option>
        </select>

      </div>
    </div>
    <div class='info'>
      <div class="key">银行卡号</div>
      <div class="val"><input type='text' placeholder='请输入' /></div>
    </div>
    <div class='info'>
      <div class="key">开户行信息：</div>
      <div class="val"><input type='text' placeholder='请输入' /></div>
    </div>
  </div>
  <div class='btn' style='margin: 1rem .3rem' onclick='alert("提交成功")'>
    提交
  </div>
</div>
</body></html>
