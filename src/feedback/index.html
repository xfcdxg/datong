<!DOCTYPE html/>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>大通</title>
    <link rel='stylesheet' href='../lib/css/normalize.css' />
    <link rel='stylesheet' href='../lib/css/common.css' />
    <link rel='stylesheet' href='style.css' />
    <script src='../lib/viewport.js'></script>
  </head>
  <body>

<div id='root'>
  <div class="tcenter m30">
    <a href='../msg'><div class='msg bg_black' ><div class='badge'></div></div></a>
    <a href='../main'><img src='../lib/img/home.png' class="fleft" style="width: .38rem" /></a>
    <strong class="font36">意见反馈</strong>
  </div>
  <textarea class="wp100" style='background-color: #f3f6fa; height: 3.2rem;font-size: .28rem; padding: .3rem' placeholder="请告诉我们你遇到的问题或想反馈的意见"></textarea>

  <div style='padding: .45rem .3rem' id='upload-container'>
    <div class='pic'>
      <img src='../lib/img/pic.png'/>
      <img src='../lib/img/del.png' onclick="confirm('确认删除图片吗？')" />
    </div><div class='pic'>
      <img src='../lib/img/pic.png'/>
      <img src='../lib/img/del.png' onclick="confirm('确认删除图片吗？')"/>
    </div><div class='pic'>
      <img src='../lib/img/pic.png'/>
      <img src='../lib/img/del.png' onclick="confirm('确认删除图片吗？')"/>
    </div><div class='pic'>
      <img src='../lib/img/pic.png'/>
      <img src='../lib/img/del.png' onclick="confirm('确认删除图片吗？')"/>
    </div>
    <div class='upload'>
      <div>
        <img src='../lib/img/camera.png' style='width: .46rem' />
        <div>1/5</div>
      </div>
    </div>
  </div>
</div>

<div id='popup' class=''>
  <div id='mask'></div>
  <div id='layer'>
    <div><img src='../lib/img/feedback_success.png' style='width: 2rem' /></div>
    <div class="tcenter" style='font-size:.40rem; margin-bottom: .2rem'><strong>感谢您的反馈！</strong></div>
    <div class="tcenter mb30">您的意见和建议，我们将认真对待！</div>
    <div class='btn' id='zhidao'>确定</div>
  </div>
</div>

<script src='../lib/index.js'></script>
<script>
  ;(function() {
    var zhidaoEl = el('#zhidao')
    var popupEl = el('#popup')

    var handleZhidaoClick = function() {
      popupEl.className = 'hide'
      document.body.style.overflow = ''
    }

    bind(zhidaoEl, 'click', handleZhidaoClick)
  })()
</script>
</body></html>
